<!DOCTYPE html>

<html>
    <head>
        <title>MyLibrary</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script type="module" src="javascript/main.js" defer></script>
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
    </head>
    <body>
        <main id="myLibraryContainer">
            <header id="header">
                <nav id="navigation">
                    <div id="googleMenuButton" class="menus">
                        <p class="menusText">Google</p>
                        <section class="hoverMenu">
                            <input id="google" name="google" placeholder="Book..">
                            <div id="googleButton" class="button">Search</div>
                        </section>
                    </div>
                    <div id="myLibraryMenuButton" class="menus">
                        <p class="menusText">My Library</p>
                        <section id="myLibraryMenu" class="hoverMenu">
                            <div id="myLibrary" class="button">My Library</div>
                            <div id="addBookButton" class="button">Add Book</div>
                        </section>
                    </div>
                    <div id="optionsMenuButton" class="menus">
                        <p class="menusText">Options</p>
                        <section class="hoverMenu">

                        </section>
                    </div>
                </nav>
                
            </header>
            <form id="bookForm">
                <input id="title" name="title" type="text" placeholder="Title..">
                <input id="author" type="text" placeholder="Author..">
                <input id="formPages" type="text" placeholder="Pages..">
                <input id="bookCover" type="text" placeholder="Book cover..">
                <input id="read" type="checkbox" placeholder="Read..">
                <input class="button" id="bookFormSubmit" type="submit">
                <div id="exitAddBook">X</div>
            </form>
            <section id="booksDisplay">
            </section>
            <section id="pages"></section>
        </main>
    </body>
</html>
