<!DOCTYPE html>

<html lang="en">

<head>
    <title>MyLibrary</title>
    <link href="css/style.css" rel="stylesheet">
    <link href="css/normalize.css" rel="preload" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <script src="javascript/loadUserSettings.js" type="module" async></script>
    <script src="javascript/main.js" type="module" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js" async></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <meta name="description" content="Add read or bucketlisted books to your very own online customizable book library.">
    <meta http-equiv="Content-Security-Policy" content="upgrade-insecure-requests;">
</head>

<body>
    <div id="mainBackgroundImage"></div>
    <header id="header">
        <nav id="navigation">
            <section class="menus">
                <h2 class="menusText">Google</h2>
                <div class="hoverMenu">
                    <input id="google" name="google" placeholder="Enter book..">
                    <button id="googleButton" class="button">Search</button>
                </div>
            </section>
            <section class="menus">
                <h1 class="menusText">My Library</h1>
                <div class="hoverMenu">
                    <button id="myLibrary" class="button">My Library</button>
                    <button id="addBookButton" class="button">Add Book</button>
                </div>
            </section>
            <section class="menus">
                <h2 class="menusText">Options</h2>
                <div class="hoverMenu" id="optionsHoverMenu">
                    <button id="uiOptionsButton" class="button">UI Styling</button>
                    <button id="backgroundOptionsButton" class="button">Background</button>
                    <button id="sort" class="button">Sort A-Z</button>
                </div>
            </section>
        </nav>
    </header>
    <main id="myLibraryContainer">
        <section id="booksDisplay">
        </section>
        <aside id="pages"></aside>
    </main>
    <footer id="codeWriter">
        <p>Code written by:</p>
        <a id="githubLink" href="https://github.com/Godnoken" target="_blank" rel="noopener">Godnoken
            <svg id="githubIcon" viewBox="0 0 24 24" fill="currentColor" xmlns="http://www.w3.org/2000/svg"><path d="M12 14c-7-1-6-5-4-7L7 3l3 2h7l2-2v4c1 2 2 6-4 7l3 4c1 1 0 3-2 2a18 18 0 0 0-7 0c-1 1-2-1-2-2l2-2H6c-2 1-3-2-3-3" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round"/></svg>
        </a>
    </footer>
</body>

</html>
