<!DOCTYPE html>

<html lang="en">

<head>
    <title>MyLibrary</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
    <link href="css/normalize.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com" rel="preconnect">
    <link href="https://fonts.gstatic.com" rel="preconnect" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inconsolata:wght@500&display=swap" rel="stylesheet">
    <script src="javascript/main.js" type="module"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>

<body>
    <header id="header">
        <nav id="navigation">
            <section class="menus">
                <h2 class="menusText">Google</h2>
                <div class="hoverMenu">
                    <input id="google" name="google" placeholder="Book..">
                    <button id="googleButton" class="button">Search</button>
                </div>
            </section>
            <section class="menus">
                <h1 class="menusText">My Library</h1>
                <div class="hoverMenu">
                    <button id="myLibrary" class="button">My Library</button>
                    <button id="addBookButton" class="button">Add Book</button>
                    <button id="sort" class="button">Sort A-Z</button>
                </div>
            </section>
            <section class="menus">
                <h2 class="menusText">Options</h2>
                <div class="hoverMenu">

                </div>
            </section>
        </nav>
    </header>
    <main id="myLibraryContainer">
        <form id="addBookForm">
            <div id="addBookExit">x</div>
            <fieldset>
                <legend>Title</legend>
                <input class="addBookInput" id="addBookTitle" type="text">
            </fieldset>
            <fieldset>
                <legend>Author</legend>
                <input class="addBookInput" id="addBookAuthor" type="text">
            </fieldset>
            <fieldset>
                <legend>Pages</legend>
                <input class="addBookInput" id="addBookPages" type="number">
            </fieldset>
            <fieldset>
                <legend>Book Cover</legend>
                <input class="addBookInput" id="addBookCover" type="text">
            </fieldset>
            <label for="addBookRead" id="checkboxContainer">
                Read
                <input class="checkbox" id="addBookRead" type="checkbox">
                <span class="customCheckbox"></span>
            </label>
            <button class="button" id="bookFormSubmit">Confirm</button>
        </form>
        <section id="booksDisplay">

        </section>
        <aside id="pages"></aside>
    </main>

</body>

</html>
