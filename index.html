<!DOCTYPE html>

<html>
    <head>
        <title>MyLibrary</title>
        <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1">
        <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
        <link href="css/normalize.css" rel="stylesheet">
        <link href="css/style.css" rel="stylesheet">
        <script src="javascript/script.js" defer></script>
    </head>
    <body>
        <main id="myLibraryContainer">
            <header id="header">
                <nav id="navigation">
                    <div id="menuButton">Menu</div>
                </nav>
                <section id="menu">
                    <button id="addBookButton">Add Book</button>
                    <button id="myLibrary">My Library</button>
                    <input id="google" name="google" placeholder="Search..">
                    <button id="googleButton">Search</button>
                </section>
            </header>
            <form id="bookForm">
                <input id="title" name="title" type="text" placeholder="Title..">
                <input id="author" type="text" placeholder="Author..">
                <input id="formPages" type="text" placeholder="Pages..">
                <input id="bookCover" type="text" placeholder="Book cover..">
                <input id="read" type="checkbox" placeholder="Read..">
                <input id="bookFormSubmit" type="submit">
                <div id="exitAddBook">X</div>
            </form>
            <section id="booksDisplay">
            </section>
            <section id="pages"></section>
        </main>
    </body>
</html>
